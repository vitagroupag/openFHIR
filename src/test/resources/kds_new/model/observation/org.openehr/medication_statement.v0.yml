  - name: "reasonCode"
    with:
      fhir: "$resource.reasonCode.text"
      openehr: "$archetype/data[at0001]/events[at0002]/data[at0003]/items[at0023]"
      type: "STRING"

  - name: "note"
    with:
      fhir: "$resource.note.text"
      openehr: "$archetype/data[at0001]/events[at0002]/data[at0003]/items[at0029]"
      type: "STRING"

  - name: "dosage"
    with:
      fhir: "$resource.dosage"
      openehr: "$archetype/data[at0001]/events[at0002]/data[at0003]/items[openEHR-EHR-CLUSTER.dosage.v2]"
    slotArchetype: "CLUSTER.dosage.v2.dosage"
    followedBy:
      mappings:
        - name: "route"
          with:
            fhir: "route"
            openehr: "$archetype/data[at0001]/events[at0002]/data[at0003]/items[at0030]"
            type: "CODEABLECONCEPT"

  - name: "unstructuredDosage"
    with:
      fhir: "$resource.dosage.text"
      openehr: "$archetype/data[at0001]/events[at0002]/data[at0003]/items[at0033]"
      type: "STRING"

  - name: "medication"
    with:
      fhir: "$resource.medication"
      openehr: "$reference"
      type: "NONE"
    reference:
      resourceType: "Medication"
      mappings:
        - name: "medicationReference"
          with:
            fhir: "$fhirRoot"
            openehr: "$archetype/data[at0001]/events[at0002]/data[at0003]/items[openEHR-EHR-CLUSTER.medication.v2]"
            type: "NONE"
          slotArchetype: "CLUSTER.medication.v2" # depending on the resourceType picks the correct one


  - name: "medicationCode"
    with:
      fhir: "$resource.medication.as(CodeableConcept).text"
      openehr: "$archetype/data[at0001]/events[at0002]/data[at0003]/items[openEHR-EHR-CLUSTER.medication.v2]/items[at0132]"
      type: "STRING"
    openehrCondition:
      targetRoot: "$archetype/data[at0001]/events[at0002]/data[at0003]/items[openEHR-EHR-CLUSTER.medication.v2]"
      targetAttributes:
        - "items[at0071]" #"darreichungsform"
        - "items[at0115]" #"wirkst√§rke_konzentration"
      operator: "empty"

  - name: "reasonReference"
    with:
      fhir: "$resource.reasonReference.as(Reference).identifier.value"
      openehr: "$archetype/data[at0001]/events[at0002]/data[at0003]/items[at0023]"
      type: "STRING"

