  - name: "problemDiagnose"
    with:
      fhir: "$resource.code"
      openehr: "$archetype/content[openEHR-EHR-EVALUATION.problem_diagnosis.v1, 'Diagnose']"
    followedBy:
      mappings:
        - name: "problemDiagnoseName"
          with:
            fhir: "coding"
            openehr: "$archetype"
            type: "CODING"
          followedBy:
            mappings:
              - name: "problemDiagnoseNameCode"
                with:
                  fhir: "code"
                  openehr: "data[at0001]/items[at0002]"
#                  openehr: "kodierte_diagnose"
        - name: "problemDiagnoseText"
          with:
            fhir: "text"
            openehr: "data[at0001]/items[at0009]"

  - name: "note"
    with:
      fhir: "$resource.note.text"
      openehr: "$archetype/content[openEHR-EHR-EVALUATION.problem_diagnosis.v1, 'Diagnose']/data[at0001]/items[at0069]"
      type: "STRING"

  - name: "dateTime"
    with:
      fhir: "$resource.onset"
      openehr: "$archetype/content[openEHR-EHR-EVALUATION.problem_diagnosis.v1, 'Diagnose']/data[at0001]/items[at0077]"
      type: "DATETIME"

  - name: "bodySite"
    with:
      fhir: "$resource.bodySite"
      openehr: "$archetype/content[openEHR-EHR-EVALUATION.problem_diagnosis.v1, 'Diagnose']/data[at0001]/items[openEHR-EHR-CLUSTER.anatomical_location.v1]/items[at0001]"
      type: "CODEABLECONCEPT"

  - name: "bodySiteCluster"
    with:
      fhir: "$resource.bodySite"
      openehr: "$archetype/content[openEHR-EHR-EVALUATION.problem_diagnosis.v1, 'Diagnose']/data[at0001]/items[openEHR-EHR-CLUSTER.anatomical_location.v1]"
    slotArchetype: "CLUSTER.anatomical_location.v1"

  - name: "severity"
    with:
      fhir: "$resource.severity"
      openehr: "$archetype/content[openEHR-EHR-EVALUATION.problem_diagnosis.v1, 'Diagnose']/data[at0001]/items[at0005]"
      type: "CODEABLECONCEPT"



