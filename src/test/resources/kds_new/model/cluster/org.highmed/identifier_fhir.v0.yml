engine: FHIRConnect/v0.0.1
type: model
metadata:
  name:  CLUSTER.identifier_fhir.v0
  version: 0.0.1a # version of this particular mapping
spec: # schema specific to the FHIRConnect v0.0.1 engine
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-CLUSTER.identifier_fhir.v0
  fhirConfig:
    structureDefinition: http://hl7.org/fhir/StructureDefinition/Identifier


mappings:
  - name: "identifier"
    with:
      fhir: "$fhirRoot"
      openehr: "$archetype/items[at0001 and name/value='Externer identifier']"
      type: "IDENTIFIER"
    fhirCondition:
      targetRoot: "$fhirRoot" # fhirRoot is already an Identifier
      targetAttribute: "system"
      operator: "one of"
      criteria: "[external identifier]"