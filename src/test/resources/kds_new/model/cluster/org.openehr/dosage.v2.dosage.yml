engine: FHIRConnect/v0.0.1
type: model
metadata:
  name:  CLUSTER.dosage.v2.dosage
  version: 0.0.1a # version of this particular mapping
spec: # schema specific to the FHIRConnect v0.0.1 engine
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-CLUSTER.dosage.v2
  fhirConfig:
    structureDefinition: http://hl7.org/fhir/StructureDefinition/Dosage

mappings:
  - name: "dosageInstructionText"
    with:
      fhir: "$fhirRoot.text"
      openehr: "$archetype/items[at0178]"
      type: "STRING"

  - name: "asNeeded"
    with:
      fhir: "$fhirRoot.asNeeded.as(BooleanType)"
      openehr: "$archetype/items[openEHR-EHR-CLUSTER.timing_daily.v1]/items[at0024]"
      type: "BOOL"


#  - name: "dosageTiming"
#    with:
#      fhir: "$fhirRoot.timing"
#      openehr: "$archetype"
#    type: "PROGRAMMED_MAPPING"
#    mappingCode: "timingToDaily_NonDaily" #FHIR and openEHR are here very different, openEHR uses ISO, FHIR made up their own


  - name: "doseQuantityValue"
    with:
      fhir: "$fhirRoot.doseAndRate.dose.as(Quantity)"
      openehr: "$archetype/items[at0144]"
      type: "QUANTITY"
    openehrCondition:
      targetRoot: "$archetype"
      targetAttributes:
        - "items[at0144.1]"
      operator: "empty"

  - name: "doseValue"
    with:
      fhir: "$fhirRoot.doseAndRate.dose.as(Quantity)"
      openehr: "$archetype/items[at0144.1]"
      type: "QUANTITY"
    openehrCondition:
      targetRoot: "$archetype"
      targetAttributes:
        - "items[at0144]"
      operator: "empty"

#  - name: "duration"
#    with:
#      fhir: "$fhirRoot.timing.duration"
#      openehr: "$archetype/items[at0134]"  #not sure if this mapping is correct
#    type: "PROGRAMMED_MAPPING"
#    mappingCode: "dosageDurationToAdministrationDuration" #FHIR and openEHR are here very different, openEHR uses ISO, FHIR made up their own

  - name: "sequence"
    with:
      fhir: "$fhirRoot.sequence"
      openehr: "$archetype/items[at0164]"
      type: "QUANTITY"