engine: FHIRConnect/v0.0.1
type: model
metadata:
  name: CLUSTER.specimen.v1
  version: 0.0.1a
spec:
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-CLUSTER.specimen.v1
  fhirConfig:
    structureDefinition: http://hl7.org/fhir/StructureDefinition/BackboneElement

mappings:
  - name: "identifier"
    with:
      fhir: "$resource.identifier"
      openehr: "$archetype/items[at0088]" #external identifier
      type: "IDENTIFIER"

  - name: "collection"
    with:
      fhir: "$resource.collection"
      openehr: "$archetype"
      type: "NONE"
    followedBy:
      mappings:
        - name: "collected"
          with:
            fhir: "collected.as(DateTimeType)" # same as onset; try to provide both and use the one that's present
            openehr: "items[at0015]"
            type: "DATETIME"

        - name: "collector"
          with:
            fhir: "collector.as(Reference).identifier" # explicitly cast to Reference to avoid adding a Resource
            openehr: "items[at0070]" #TODO should in the best case pinpoint to a resource via link, dunno where to put this in openEHR currently
            type: "IDENTIFIER"

        - name: "specimenCollectionMethod"
          with:
            fhir: "method.text"
            openehr: "items[at0007]"
            type: "STRING"

        - name: "specimenCollectionBodySite"
          with:
            fhir: "bodySite.text"
            openehr: "items[at0087, 'KÃ¶rperstelle']"
            type: "STRING"

        - name: "samplingContext"
          with:
            fhir: "fastingStatus.as(CodeableConcept).text"
            openehr: "items[at0008]" #Sampling context
            type: "STRING"

  - name: "type"
    with:
      fhir: "$resource.type"
      openehr: "$archetype/items[at0029]" # specimen type
      type: "CODEABLECONCEPT"

  - name: "note"
    with:
      fhir: "$resource.note.text"
      openehr: "$archetype/items[at0045]" # comment
      type: "STRING"

  - name: "descriptionOfSpecimen"
    with:
      fhir: "$resource.condition"
      openehr: "$archetype/items[at0097]" #specimen description
      type: "CODEABLECONCEPT"

  - name: "identifierOfSpecimen"
    with:
      fhir: "$resource.accessionIdentifier"
      openehr: "$archetype/items[at0001]" #Laboratory specimen identifier
      type: "IDENTIFIER"

  - name: "dateReceived"
    with:
      fhir: "$resource.receivedTime"
      openehr: "$archetype/items[at0034]" #Date/Time received
      type: "DATETIME"

  - name: "parent"
    with:
      fhir: "$resource.parent.as(Reference).identifier.value"
      openehr: "$archetype/items[at0003]"
      type: "STRING"

  - name: "status"
    with:
      fhir: "$resource"
      openehr: "$archetype/items[at0041]"
    fhirCondition:
      targetRoot: "$resource"
      targetAttribute: "status"
      operator: "not in"
      criteria: "[entered-in-error]"
    manual:
      - name: "available"
        fhir:
          - path: "status"
            value: "available"
        openehrCondition:
          targetRoot: "$archetype"
          targetAttributes:
            - "items[at0041]/defining_code"
          operator: "one of"
          criteria: "[at0062]"
        openehr:
          - path: "terminology_id"
            value: "local"
          - path: "defining_code"
            value: "at0062" # Zufriedenstellend
          - path: "value"
            value: "Satisfactory "
        fhirCondition:
          targetRoot: "$fhirRoot"
          targetAttributes:
            - "status"
          operator: "one of"
          criteria: "[available]"

      - name: "unavailable"
        fhir:
          - path: "status"
            value: "unavailable"
        openehrCondition:
          targetRoot: "$archetype"
          targetAttributes:
            - "items[at0041]/defining_code"
          operator: "one of"
          criteria: "[at0064]"
        openehr:
          - path: "terminology_id"
            value: "local"
          - path: "defining_code"
            value: "at0064"
          - path: "value"
            value: "Unsatisfactory - not analysed"
        fhirCondition:
          targetRoot: "$fhirRoot"
          targetAttributes:
            - "status"
          operator: "one of"
          criteria: "[unavailable]"

      - name: "unsatisfactory"
        fhir:
          - path: "status"
            value: "unsatisfactory"
        openehrCondition:
          targetRoot: "$archetype"
          targetAttributes:
            - "items[at0041]/defining_code"
          operator: "one of"
          criteria: "[at0064]"
        openehr:
          - path: "terminology_id"
            value: "local"
          - path: "defining_code"
            value: "at0064"
          - path: "value"
            value: "Unsatisfactory - not analysed"
        fhirCondition:
          targetRoot: "$fhirRoot"
          targetAttributes:
            - "status"
          operator: "one of"
          criteria: "[unsatisfactory]"



