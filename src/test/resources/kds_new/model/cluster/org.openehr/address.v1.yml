grammar: FHIRConnect/v0.0.1
type: model
metadata:
  name:  CLUSTER.address.v1
  version: 0.0.1-alpha 
spec: 
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-CLUSTER.address.v1
    revision: 1.1.2

mappings:
  - name: "streetaddress"
    with:
      fhir: "$fhirRoot"
      openehr: "$archetype"
    followedBy:
      mappings:
        - name: "city"
          with:
            fhir: "city"
            openehr: "items[at0002"
            type: "STRING"

        - name: "state"
          with:
            fhir: "state"
            openehr: "items[at0004]"
            type: "STRING"

        - name: "postalCode"
          with:
            fhir: "postalCode"
            openehr: "items[at0005]"
            type: "STRING"

        - name: "country"
          with:
            fhir: "country"
            openehr: "items[at0006]"
            type: "STRING"

        - name: "line"
          with:
            fhir: "line"
            openehr: "items[at0001]"
            type: "STRING"
            
        - name: "type"
          with:
            fhir: "type"
            openehr: "items[at0010]"
          manual:
            - name: "physical"
              openehr:
                - path: "terminology_id"
                  value: "local"
                - path: "defining_code"
                  value: "at0011"
                - path: "value"
                  value: "Physical"
              fhirCondition:
                targetRoot: "$fhirRoot"
                targetAttribute: "code"
                operator: "one of"
                criteria: "physical"

              fhir:
                - path: "code"
                  value: "physical"
              openehrCondition:
                targetRoot: "$openehrRoot"
                targetAttribute: "defining_code"
                operator: "one of"
                criteria: "at0011"

            - name: "postal"
              openehr:
                - path: "terminology_id"
                  value: "local"
                - path: "defining_code"
                  value: "at0012"
                - path: "value"
                  value: "Postal"
              fhirCondition:
                targetRoot: "$fhirRoot"
                targetAttribute: "code"
                operator: "one of"
                criteria: "postal"
              fhir:
                - path: "code"
                  value: "postal"
              openehrCondition:
                targetRoot: "$openehrRoot"
                targetAttribute: "defining_code"
                operator: "one of"
                criteria: "at0012"

            - name: "both"
              openehr:
                - path: "terminology_id"
                  value: "local"
                - path: "defining_code"
                  value: "at0013"
                - path: "value"
                  value: "Both"
              fhirCondition:
                targetRoot: "$fhirRoot"
                targetAttribute: "code"
                operator: "one of"
                criteria: "both"
              fhir:
                - path: "code"
                  value: "both"
              openehrCondition:
                targetRoot: "$openehrRoot"
                targetAttribute: "defining_code"
                operator: "one of"
                criteria: "at0013"

        

