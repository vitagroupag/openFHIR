engine: FHIRConnect/v0.0.1
type: model
metadata:
  name: CLUSTER.organisation.v1
  version: 0.0.1a
spec:
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-CLUSTER.organisation.v1
  fhirConfig:
    structureDefinition: http://hl7.org/fhir/StructureDefinition/BackboneElement

mappings:
  - name: "orgName"
    with:
      fhir: "$fhirRoot.name"
      openehr: "items[at0001]"
      type: "TEXT"

  - name: "orgId"
    with:
      fhir: "$fhirRoot.identifier"
      openehr: "items[at0003]"
      type: "IDENTIFIER"
