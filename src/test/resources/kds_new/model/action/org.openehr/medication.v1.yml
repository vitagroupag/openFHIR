engine: FHIRConnect/v0.0.1
type: model
metadata:
  name:  ACTION.medication.v1
  version: 0.0.1-alpha # version of this particular mapping
spec: # schema specific to the FHIRConnect v0.0.1 engine
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-ACTION.medication.v1
  fhirConfig:
    structureDefinition: http://hl7.org/fhir/StructureDefinition/MedicationAdministration

mappings:
  #  - name: "hierarchyMappings" # is defined by the
  #    with:
  #      fhir: "$resource.dosage"
  #      openEHR: "$archetype
  #    #    type: "HIERARCHY"
  #    hierarchy:
