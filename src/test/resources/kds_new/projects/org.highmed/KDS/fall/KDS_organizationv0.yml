engine: FHIRConnect/v0.0.1
type: extension
metadata:
  name: KDS_organisation
  version: 0.0.1a
spec:
  system: FHIR
  version: R4
  extends: CLUSTER.organisation.v1 # deprecated

mappings:

#  todo: what is this mapping from and to?? example of a fhir resource etc.

# todo we need to overwrite orgId from the core one because there it's 'identifier' and here it needs to be like below
  - name: "orgId"
    extension: "overwrite"
    with:
      fhir: "$fhirRoot.identifier"
      openehr: "$archetype/items[at0003]"
      type: "IDENTIFIER"

  - name: "orgaKey" #is populated from the institution mapping
    extension: "add"
    with:
      fhir: "$fhirRoot.serviceType"
      openehr: "$archetype/items[at0024]" #is mapped from fachabteilungsschl√ºssel
    fhirCondition:
      targetRoot: "coding"
      targetAttribute: "system"
      operator: "one of"
      criteria: "[http://fhir.de/CodeSystem/dkgev/Fachabteilungsschluessel]"
    followedBy:
      mappings:
        - name: "$archetype/items[at0024]"
          with:
            fhir: "coding" # goes on element back to extension
            openehr: "$reference"

