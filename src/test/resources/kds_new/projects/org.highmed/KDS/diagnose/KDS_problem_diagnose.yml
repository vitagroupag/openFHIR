  - name: "status"
    extension: "add"
    with:
      fhir: "$resource.verificationStatus.text"
      openehr: "$composition/context/other_context[at0001]/items[at0005]"
      type: "STRING"

  - name: "problemDiagnose"
    extension: "overwrite"
    with:
      fhir: "$resource.code"
      openehr: "$archetype"
    followedBy:
      mappings:
        - name: "problemDiagnoseName"
          with:
            fhir: "coding"
            openehr: "$archetype"
            type: "CODING"
          followedBy:
            mappings:
              - name: "problemDiagnoseNameCode"
                with:
                  fhir: "code"
                  openehr: "data[at0001]/items[at0002, 'Kodierte Diagnose']"
        #                  openehr: "kodierte_diagnose"
        - name: "problemDiagnoseText"
          with:
            fhir: "text"
            openehr: "data[at0001]/items[at0009, 'Freitextbeschreibung']"

  - name: "note"
    extension: "overwrite"
    with:
      fhir: "$resource.note.text"
      openehr: "$archetype/data[at0001]/items[at0069, 'Diagnoseerläuterung']"
      type: "STRING"

  - name: "dateTime"
    extension: "overwrite"
    with:
      fhir: "$resource.onset"
      openehr: "$archetype/data[at0001]/items[at0077, 'Klinisch relevanter Zeitraum (Zeitpunkt des Auftretens)']"
      type: "DATETIME"

  - name: "severity"
    extension: "overwrite"
    with:
      fhir: "$resource.severity"
      openehr: "$archetype/data[at0001]/items[at0005, 'Severity']"
      type: "CODEABLECONCEPT"

  - name: "date"
    extension: "add"
    with:
      fhir: "$resource.extension.value.as(DateTimeType)"
      openehr: "$archetype/data[at0001]/items[at0003, 'Feststellungsdatum']"
      type: "DATETIME"
    fhirCondition:
      targetRoot: "$resource.extension"
      targetAttribute: "url"
      operator: "one of"
      criteria: "[http://hl7.org/fhir/StructureDefinition/condition-assertedDate]"

  - name: "bodySiteCluster"
    extension: "overwrite"
    with:
      fhir: "$resource"
      openehr: "$archetype/data[at0001]/items[openEHR-EHR-CLUSTER.anatomical_location.v1]"
      unidirectional: "fhir->openehr" # only if importing, for fhir export openEHR wont check for icd-10 and will just use the archetypes where the icd-10 was mapped to.
    slotArchetype: "CLUSTER.anatomical_location.v1"
    fhirCondition:
      targetRoot: "$resource.code.coding"
      targetAttribute: "system"
      operator: "not contains"
      criteria: "[http://fhir.de/CodeSystem/bfarm/icd-10-gm]" # execute cluster here if no icd-10 code is provided, otherwise the cluster is below specified

  - name: "icd10ProblemDiagnose"
    extension: "append"
    appendTo: "problemDiagnose.problemDiagnoseName"
    fhirCondition:
      targetRoot: "coding"
      targetAttribute: "system"
      operator: "one of"
      criteria: "[http://fhir.de/CodeSystem/bfarm/icd-10-gm]"
    followedBy:
      mappings:
        - name: "codeIcd10Diagnosesicherheit"
          with:
            fhir: "extension"
            openehr: "data[at0001]/items[at0073, 'Diagnosesicherheit']"
            type: "CODEABLECONCEPT"
          fhirCondition:
            targetRoot: "extension"
            targetAttribute: "url"
            operator: "one of"
            criteria: "[http://fhir.de/StructureDefinition/icd-10-gm-diagnosesicherheit]"

        - name: "multipleCoding"
          with:
            fhir: "extension"
            openehr: "$archetype/data[at0001]/items[openEHR-EHR-CLUSTER.multiple_coding_icd10gm.v1]"
          slotArchetype: "CLUSTER.multiple_coding_icd10gm.v1"
  #
        - name: "bodySiteClusterIcd10" # is here added too, in case the icd-10 is present in fhir so we map the localization
          with:
            fhir: "extension"
            openehr: "$archetype/data[at0001]/items[openEHR-EHR-CLUSTER.anatomical_location.v1]"
          slotArchetype: "CLUSTER.anatomical_location.v1"

  - name: "dateTime"
    extension: "overwrite"
    with:
      fhir: "$resource.onset.as(Period)"
      openehr: "$archetype"
      type: "DATETIME"
    followedBy:
      mappings:
        - name: "start"
          with:
            fhir: "$fhirRoot.start"
            openehr: "data[at0001]/items[at0077, 'Klinisch relevanter Zeitraum (Zeitpunkt des Auftretens)']"
            type: "DATETIME"

        - name: "lebensphaseCluster"
          with:
            fhir: "$fhirRoot"
            openehr: "data[at0001]/items[openEHR-EHR-CLUSTER.lebensphase.v0]"
          slotArchetype: "CLUSTER.lebensphase.v0"
#
  - name: "problemQualifier"
    extension: "add"
    with:
      fhir: "$resource"
      openehr: "$archetype/data[at0001]/items[openEHR-EHR-CLUSTER.problem_qualifier.v2, 'Klinischer Status']"
    slotArchetype: "CLUSTER.problem_qualifier.v2"

  - name: "primärdiagnose"
    extension: "add"
    with:
      fhir: "$resource.extension"
      openehr: "$archetype"
      type: "NONE"
    fhirCondition:
      targetRoot: "$resource.extension"
      targetAttribute: "url"
      operator: "one of"
      criteria: "[http://hl7.org/fhir/StructureDefinition/condition-related]"
    followedBy:
      mappings:
        - name: "referenced condition"
          with:
            fhir: "value"
            openehr: "$reference"
            type: "NONE"
          reference:
            resourceType: "Condition"
            mappings:
              - name: "primaryDiagnose"
                with:
                  fhir: "$fhirRoot"
                  openehr: "$archetype"
                  #This will create another problem diagnose entry since its 0..* and the grammar will add not overwrite if its not 1..1
                  #This will create another problem_diagnose
                slotArchetype: "EVALUATION.problem_diagnosis.v1"
                openehrCondition:
                  targetRoot: "$archetype.diagnose" # beacuse based on this we're then determining what needs to be excluded from mapping
                  targetAttribute: "items[openEHR-EHR-CLUSTER.problem_qualifier.v2, 'Klinischer Status']/items[at0063, 'Diagnoserolle']|code"
                  operator: "one of"
                  criteria: "[at0064]"
